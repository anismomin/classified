<html>
    <head>
        <title>Classified</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./assets/css/style.css">

       <!-- IE required polyfills, in this exact order -->
        <script src="es6-shim/es6-shim.min.js"></script>
        <script src="systemjs/dist/system-polyfills.js"></script>
        <script src="angular2/es6/dev/src/testing/shims_for_IE.js"></script>   

        <script src="angular2/bundles/angular2-polyfills.js"></script>
        <script src="systemjs/dist/system.src.js"></script>
        <script src="rxjs/bundles/Rx.js"></script>
        <script src="angular2/bundles/angular2.dev.js"></script>

        <script src="angular2/bundles/router.dev.js"></script>
        <script src="angular2/bundles/http.dev.js"></script>
        
        <script>
        //configure system loader
        System.config({
            defaultJSExtensions: true,
            map: {
                '@angular2-material/core': './@angular2-material/core/core',
                '@angular2-material/button':'./@angular2-material/button/button',
            },
            paths: {
                'rxjs/operator/*' : './rxjs/add/operator/*',
                '*': './*'
            },
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        </script>
    </head>

    <body>
        <app>
            <div class="ui active inverted dimmer">
                <div class="ui small loader"></div>
            </div>
        </app>
        <script>
            System.import('app/boot')
                .then(null, console.error.bind(console));
        </script>
    </body>
</html>

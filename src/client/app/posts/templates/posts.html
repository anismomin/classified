<ul id="cd-gallery-items" class="cd-container">
		<li *ngFor="#post of posts">
			<ul class="cd-item-wrapper">
				<li class="cd-item-front"><a href="#0"><img src="{{ post.images[0].path }}" alt="Preview image"></a></li>	
			</ul> <!-- cd-item-wrapper -->
			<div class="cd-item-info">
				<b><a [routerLink]="['ViewPost', {id: post._id}]">{{post.title | uppercase}}</a></b>
				<em class="pull-right">{{post.price | currency:'USD':true:'.2'}}</em>			
				<div class="postActions btn-group">
					<button (click)="deletePost(post._id)" class="btn btn-xs btn-danger ">Delete</button>
					<a [routerLink]="['ViewPost', {id: post._id}]" class="btn btn-xs btn-success ">Show</a>
					<button (click)="editPost(post._id)" class="btn btn-xs btn-primary ">Edit</button>	
				</div>
				
			</div> <!-- cd-item-info -->
			
			<nav>
				<ul class="cd-item-navigation">
					<li><a class="cd-img-replace" href="#0">Prev</a></li>
					<li><a class="cd-img-replace" href="#0">Next</a></li>
				</ul>
			</nav>

			<a class="cd-3d-trigger cd-img-replace" href="#0">Open</a>

		</li>

		
	</ul> <!-- cd-gallery-items -->
